# Nginx-Konfiguration für Metaprompt Analytics
# Kopiere diesen Block in deine Nginx-Konfiguration für metaprompt.celox.io

server {
    listen 443 ssl http2;
    server_name metaprompt.celox.io;
    
    # SSL-Zertifikate (passe Pfade an)
    ssl_certificate /etc/letsencrypt/live/metaprompt.celox.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/metaprompt.celox.io/privkey.pem;
    
    # SSL-Einstellungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # API Endpoints - entferne /api/metaprompt Präfix
    location /api/metaprompt {
        rewrite ^/api/metaprompt(.*) $1 break;
        proxy_pass http://localhost:3030;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Admin Dashboard - Statische Dateien
    location /admin {
        alias /var/www/html/api/metaprompt/admin;
        index index.html;
        try_files $uri $uri/ =404;
        
        # CORS Headers (falls nötig)
        add_header Access-Control-Allow-Origin *;
    }
    
    # Health Check (optional, für Monitoring)
    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }
    
    # Logging
    access_log /var/log/nginx/metaprompt-analytics-access.log;
    error_log /var/log/nginx/metaprompt-analytics-error.log;
}

# HTTP zu HTTPS Redirect
server {
    listen 80;
    server_name metaprompt.celox.io;
    return 301 https://$server_name$request_uri;
}
