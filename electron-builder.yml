appId: io.celox.mrp
productName: MRP
copyright: "© 2025 Martin Pfeffer | celox.io"

directories:
  output: dist
  buildResources: resources

files:
  - "dist-electron/**/*"
  - "dist/**/*"
  - "package.json"
  
# Erlaube LICENSE-Dateien für Universal Build
asar:
  smartUnpack: true

# Windows - Portable
win:
  target:
    - target: portable
      arch: [x64]
  icon: resources/icon.ico

portable:
  artifactName: "MRP-${version}-Windows-Portable.exe"

# macOS - Universal Binary
mac:
  target:
    - target: dir
      arch: [x64, arm64]
  icon: resources/icon.icns
  category: public.app-category.productivity
  extendInfo:
    CFBundleName: MRP
    CFBundleDisplayName: MRP
    CFBundleExecutable: MRP
  # Erlaube LICENSE-Dateien
  asarUnpack:
    - "**/LICENSE"
    - "**/LICENSE*"

# Linux - AppImage
linux:
  target:
    - target: AppImage
      arch: [x64]
  icon: resources/icon.png
  category: Utility

# Keine Auto-Updates für Portable
publish: null

